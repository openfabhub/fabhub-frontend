<!DOCTYPE html>

<html lang="en-US">

<head>
	<title>FabHub</title>

	<link rel="stylesheet" href="css/reset.css" />
	<link rel="stylesheet" href="css/typography.css" />
	<link rel="stylesheet" href="css/layout.css" />
</head>

<body>
<header class="header">
	<div class="inner">
		<div class="unit size4of4 lastUnit">
			<a href="link" class="brand" rel="home">
				<h1>FabHub</h1>
				<p>a tag line</p>
			</a>
		</div>
	</div>
</header>

<div class="main" role="main">
	<div class="inner">
		<div class="box unit">
			<a href="link">
				<img src="assets/mill_4-3.jpg" alt="Plattenfraese">
			</a>
			<h3>Platten Fraesen</h3>
			<div class="std">
				<ul>
					<li>GFK Platten</li>
					<li>CFK Platten</li>
					<li>Holz</li>
				</ul>
			</div>
			<button class="button">Mehr</button>
		</div>
		<div class="box unit">
			<a href="link">
				<img src="assets/printer_detail_01.jpg" alt="FDM">
			</a>
			<h3>3d DLP Drucken</h3>
			<div class="std">
				<ul>
					<li>schwarz</li>
					<li>weiss</li>
					<li>braun</li>
				</ul>
			</div>
			<button class="button">Mehr</button>
		</div>
		<div class="box unit lastUnit">
			<a href="link">
				<img src="assets/printer_detail_02.jpg" alt="FDM">
			</a>
			<h3>3d FDM Drucken</h3>
			<div class="std">
				<ul>
					<li>PLA</li>
					<li>PET</li>
					<li>ABS</li>
				</ul>
			</div>
			<button class="button">Mehr</button>
		</div>
	</div>
</div>

<footer class="footer" role="contentinfo">
	<div class="inner">
		<div class="unit size4of4 lastUnit">
			<small class="right"><a href="link" class="brand" rel="home">FabHub</a></small>
		</div>
	</div>
</footer>

</body>

</html>
